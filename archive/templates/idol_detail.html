{% extends 'base.html' %}
{% block body %}
<h1>Hololive Singing Archive</h1>
<p>{{ idol.name }}</p>
<p>{{ subscribers }}</p>
<p><img src="{{ thumbnail_url}}" alt=""></p>

<h2>Streams By {{ idol.name }}</h2>
{% for stream in idol.stream_set.all %}
 <li><a href="{% url 'archive:stream_detail' stream.id %}">{{ stream.name }}</a></li>
{% endfor %}
 
{% endblock %}
